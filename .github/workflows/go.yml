name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  golint:
    runs-on: ubuntu-laster
    steps:
    - name: lint
      run: echo golint
      
    - name: GolangCI-Linter
      # You may pin to the exact commit or the version.
      # uses: Mushus/golangci-linter@931bc5ccc973f10640a0feff55d49b12eddfa354
      uses: Mushus/golangci-linter@v1.1.2
      with:
        # Path of the GolangCI-Lint config file
        config: # optional
        # Path of the Golang project root directory
        #basePath: # optional, default is .

  build:
    runs-on: ubuntu-latest
    needs: golint
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
